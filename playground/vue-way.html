<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        let div = document.querySelector('#app');
        let viewModel = {};

        // Object.defineProperty(대상객체, 객체의 속성, {
        //     정의할 내용
        // });

        // 즉시 실행 함수
        (function () {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    get: function () {
                        // 객체 속성에 접근했을 때
                        console.log('접근');
                    },

                    set: function (newVal) {
                        // 객체 속성을 할당했을 때
                        console.log('할당', newVal);
                        render(newVal);
                    },
                })
            }

            function render(val) {
                div.innerHTML = val;
            }

            init();
        })();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .warning {color: red;}
    </style>
</head>

<body>
    <div id="app">
        <p v-bind:class="{ warning: errorTxtColor }">Hello</p>
        <button type="button" v-on:click="errorToggle">toggle</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isError: false,
            },
            computed: {
                errorTxtColor: function() {
                    return this.isError ? 'warning' : null;
                },
            },
            methods: {
                errorToggle: function() {
                    this.isError = !this.isError;
                },
            }
        })
    </script>
</body>

</html>
